<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Physics Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="scale-x"></div>
    <div class="scale-y"></div>
    <div class="wall"></div>

    <div class="cube cube1" id="cube1"></div>
    <div class="cube cube2" id="cube2"></div>


    <div class="controls">
      <div class="control-group">
        <label for="mass-ratio">Mass Ratio (m2/m1): <span id="mass-ratio-display">100</span> <span>[When 0, cube = 1 kg]</span></label>
        <input type="range" id="mass-ratio" min="0" max="10000" value="100" step="100">
      </div>

      <div class="control-group">
        <label>Initial velocity: <span id="initial-velocity-display">1</span></label>
        <input type="range" id="initial-velocity" min="1" max="20" value="1" step="0.5">
      </div>

      <div class="control-group">
        <label>Animation Speed: <span id="animation-speed-display">1x</span></label>
        <input type="range" id="animation-speed" min="1" max="10" value="1" step="0.1">
      </div>

      <div class="control-group">
        π Digit Approx: <span id="pi-digit-approx">-</span>
      </div>

      <div class="control-group">
        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="resetSimulation()">Reset Simulation</button>
        <button onclick="stopSimulation()">Stop Simulation</button>
      </div>
    </div>

    <div class="stats">
      <div class="collision-counter">Collisions: <span id="collision-count">0</span></div>
      <div class="pi-approximation">π ≈ <span id="pi-approximation">0</span></div>
      <div>Actual π: 3.14159265...</div>
      <div class="speedDisplay">
        <div class="velocity velocity-1">V1: <span id="velocity1">0</span></div>
        <div class="velocity velocity-2">V2: <span id="velocity2">0</span></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
